<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator IDs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Operator IDs and Names</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Operator Name</th>
      </tr>
    </thead>
    <tbody id="operator-table">
      <!-- Operator IDs will be displayed here -->
    </tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const operatorTable = document.getElementById('operator-table');

      // Default operator data
      const defaultOperators = [
        { id: '001', name: 'Mohamed' },
        { id: '002', name: 'Emad' },
        { id: '003', name: 'Yusif' }
      ];

      // Retrieve operator data from localStorage
      const getOperatorData = () => {
        return JSON.parse(localStorage.getItem('operatorData')) || defaultOperators;
      };

      // Save operator data to localStorage
      const saveOperatorData = (operatorData) => {
        localStorage.setItem('operatorData', JSON.stringify(operatorData));
      };

      const renderOperatorData = () => {
        const operatorData = getOperatorData();
        operatorTable.innerHTML = '';

        operatorData.forEach((data, index) => {
          const row = operatorTable.insertRow();
          const idCell = row.insertCell(0);
          const nameCell = row.insertCell(1);

          idCell.textContent = data.id;
          nameCell.textContent = data.name;
        });
      };

      // Save default data if localStorage is empty
      const operatorData = getOperatorData();
      if (operatorData.length === 0) {
        saveOperatorData(defaultOperators); // Save the default operators if no data exists
      }

      // Render the table
      renderOperatorData();
    });
  </script>

</body>
</html>
